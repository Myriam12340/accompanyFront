
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-card>
    <div class="p-20 bg-info position-relative">
        <h4 class="card-title text-white m-0">Liste des consultants</h4>
     
      </div>

  <div>
  <table class="table mat-elevation-z8 consultant-table" mat-table [dataSource]="integrationConsultants">
    <ng-container matColumnDef="nom prenom">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> <span class="table-title">Nom & Prénom</span> </th>
      <td mat-cell *matCellDef="let consultant" [ngClass]="{'highlight-row': isNextEvaluationToday(consultant)}">{{ consultant.nom }} {{ consultant.prenom }}</td>
     
    </ng-container>

    <ng-container matColumnDef="date_integration">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> <span class="table-title">Date d'intégration</span> </th>
      <td mat-cell *matCellDef="let consultant" [ngClass]="{'highlight-row': isNextEvaluationToday(consultant)}">{{ consultant.date_integration | date:'dd-MM-yyyy' }}</td>
    
    </ng-container>

    <ng-container matColumnDef="prochain_entretien">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> <span class="table-title">Prochain entretien</span> </th>
      <td mat-cell *matCellDef="let consultant" [ngClass]="{'highlight-row': isNextEvaluationToday(consultant)}">
        {{ consultant.prochain_entretien }}
        <mat-icon class="entretien-icon" [ngClass]="{'entretien-today': isNextEvaluationToday(consultant)}">event</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="integration">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> <span class="table-title">Type d'intégration</span> </th>
      <td mat-cell *matCellDef="let consultant" [ngClass]="{'highlight-row': isNextEvaluationToday(consultant)}">
        <span *ngIf="consultant.isI3 && !consultant.isI1">Intégration 3 mois</span>
        <span *ngIf="consultant.isI1 && !consultant.isI3">Intégration 1 mois</span>
     
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="[ 'nom prenom', 'date_integration', 'prochain_entretien', 'integration','action']"></tr>
    <tr mat-row *matRowDef="let consultant; columns: [ 'nom prenom', 'date_integration', 'prochain_entretien', 'integration','action'];"></tr>
  
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> <span class="table-title">Action</span> </th>
      <td mat-cell *matCellDef="let consultant" [ngClass]="{'highlight-row': isNextEvaluationToday(consultant)}">
      
        <button mat-icon-button color="primary" (click)="evaluerConsultant1(consultant.id, consultant.nom, consultant.prenom, consultant.date_integration, consultant.grade, consultant.isI3 ? 'Intégration 3 mois' : 'Intégration 1 mois')">
          <mat-icon>play_arrow</mat-icon>
          {{ consultant.isI3 && !consultant.isI1 ? 'Intégration 3 mois' : consultant.isI1 && !consultant.isI3 ? 'Intégration 1 mois' : '' }}
        </button>
      </td>
    </ng-container>
  
  
  </table>
</div>
</mat-card>
