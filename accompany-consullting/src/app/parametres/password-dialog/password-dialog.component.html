<h2 mat-dialog-title>Saisissez votre mot de passe de mail </h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="password" type="password" placeholder="Mot de passe">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Envoyer</button>
  <button mat-button (click)="dialogRef.close()">Annuler</button>
</mat-dialog-actions>
