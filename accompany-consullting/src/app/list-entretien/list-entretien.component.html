
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-card>
    <div class="p-20 bg-info position-relative">
        <h4 class="card-title text-white m-0">Liste des entretiens </h4>
   
           

    </div>



<br><br>


<div class="row col-12">
<div class="col-1">
    <button mat-raised-button color="primary" (click)="filteredEntretiensbyaction('Historique') ">Historique</button>
</div>
<div class="col-9">
    <button mat-raised-button color="primary" (click)="allentretien()">Entretien à faire</button>
</div>
</div>


<br>
<br>
<br>
<div class="row col-12">
    <div class="col-1">
        <button type="button" class="btn btn-outline-info" (click)="add()">Nouveau Recrutement</button>        </div>
    
</div>

<br>
<br>

<div class="col-12">
    <table class="table mat-elevation-z8" style="width: 100%;" mat-table [dataSource]="dataSource">

     







    <ng-container matColumnDef="avis">
      <th mat-header-cell *matHeaderCellDef>Avis</th>
      <td mat-cell *matCellDef="let entretien">{{ entretien.avis }}</td>
    </ng-container>
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef>Etat</th>
      <td mat-cell *matCellDef="let entretien">
        <ng-container *ngIf="entretien.valid && entretien.recruteurSuivant == 0">
          Validé
        </ng-container>
        <ng-container *ngIf="!entretien.valid && entretien.recruteurSuivant == 0">
          Non validé
        </ng-container>
        <ng-container *ngIf="entretien.valid && entretien.recruteurSuivant != 0">
          En attente
        </ng-container>
        <ng-container *ngIf="!entretien.valid && entretien.recruteurSuivant != 0">
          Refusé
        </ng-container>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="candidat">
        <th mat-header-cell *matHeaderCellDef>Nom_candidat</th>
        <td mat-cell *matCellDef="let entretien">{{ entretien.nom_candidat}}</td>
      </ng-container>
    
      <ng-container matColumnDef="recruteursuivant" >
        <th mat-header-cell *matHeaderCellDef>Recruteur</th>
        <td mat-cell *matCellDef="let entretien">{{ entretien.nom_recruteur }}</td>
      </ng-container>
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let entretien">
          <ng-container *ngIf="entretien.valid && entretien.recruteurSuivant == id ">
            <button mat-raised-button color="primary" (click)=" onPasseClicked(entretien.candidat , entretien.recruteurSuivant , entretien.descriptionPoste , entretien.post  )">passe </button>
          </ng-container>
          <ng-container *ngIf="entretien.valid && entretien.recruteurSuivant == 0">
            <button mat-raised-button color="primary" (click)="buttondetail(entretien.candidat  ,  entretien.descriptionPoste , entretien.post  )" >Consulter</button>
          </ng-container>

          <ng-container *ngIf="!entretien.valid && entretien.recruteurSuivant == 0">
            <button mat-raised-button color="primary" (click)="buttondetail(entretien.candidat , entretien.descriptionPoste , entretien.post  )" >Consulter</button>
          </ng-container>
          
          <ng-container *ngIf="entretien.valid && entretien.recruteurSuivant != 0">
            <button mat-raised-button color="primary" (click)="buttondetail(entretien.candidat , entretien.descriptionPoste , entretien.post  )" >Consulter</button>
          </ng-container>
          <ng-container *ngIf="!entretien.valid && entretien.recruteurSuivant != 0">
            <button mat-raised-button color="primary" (click)="buttondetail(entretien.candidat ,entretien.descriptionPoste , entretien.post  )" >Consulter</button>
          </ng-container>
        
        </td>

      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table></div>
  <br>
  </mat-card>
