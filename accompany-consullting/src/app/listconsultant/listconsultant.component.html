<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-card>
    <div class="p-20 bg-info position-relative">
        <h4 class="card-title text-white m-0">Liste des consultants</h4>
     
      </div>
      <div class="search-container d-flex align-items-center justify-content-end">
        <mat-form-field appearance="fill" class="mb-0">
          <mat-label>Rechercher un consultant</mat-label>
          <input matInput placeholder="Nom ou prÃ©nom de consultant" [(ngModel)]="searchTerm" (keyup)="onSearch()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchTerm" (click)="clearSearchTerm()">
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    <br>

    <div class="row col-12">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary mr-2" (click)="filterConsultantsByStatus('actif')">
            <i class="fa fa-check-circle"></i> Actif
          </button>
          <button type="button" class="btn btn-primary mr-2" (click)="filterConsultantsByStatus('inactif')">
            <i class="fa fa-times-circle"></i> Inactif
          </button>
          <button type="button" class="btn btn-primary" (click)="filterConsultantsByStatus('')">
            <i class="fa fa-list"></i> Tous
          </button>
        </div>
      </div>
      
    
    
    
    
    
    
    
    
    
    
    <br>
    <br>
    <div class="row col-12">
        <button type="button" class="btn btn-outline-info mr-2" (click)="add()"><i class="fa fa-plus"></i> Ajouter</button>
        <button type="button" class="btn btn-outline-info mr-2" (click)="onEdit()"><i class="fa fa-pencil"></i> Modifier</button>
        <button type="button" class="btn btn-outline-info" (click)="onconsulte()"><i class="fa fa-eye"></i> Consulter</button>
    </div>
    
     
    <br><br>
    <div class="col-3 ">
        <button class="text-white" style="background-color: rgb(226, 68, 68);" (click)="pdf(type)">
            <i class="fa fa-file-pdf-o"></i> PDF
          </button>

</div>
  
    <div>
        <br>
        <br>
        <div class="col-12">
            <table class="table table-striped table-hover" mat-table [dataSource]="filteredConsultants">
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>select</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="onConsultantSelectionChange($event, row)"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
                <ng-container matColumnDef="nom prenom">
                  <th mat-header-cell *matHeaderCellDef class="thead-info">Nom & Prenom</th>
                  <td mat-cell *matCellDef="let consultant">{{ consultant.nom }} {{ consultant.prenom }}</td>
                </ng-container>
                    <!-- ... -->
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef class="thead-info">Status</th>
                      <td mat-cell *matCellDef="let consultant" [ngClass]="{'mat-badge mat-badge-primary': consultant.status === 'Inactif', 'mat-badge mat-badge-danger': consultant.status === 'Actif'}">{{ consultant.status }}</td>
                   
                     
                   
                    </ng-container>
                    <!-- ... -->
               
                  
                <ng-container matColumnDef="date_integration">
                  <th mat-header-cell *matHeaderCellDef class="thead-info">Date d'integration</th>
                  <td mat-cell *matCellDef="let consultant">{{ consultant.date_integration | date:'dd-MM-yyyy' }}</td>
                </ng-container>
                <ng-container matColumnDef="grade">
                  <th mat-header-cell *matHeaderCellDef class="thead-info">Grade</th>
                  <td mat-cell *matCellDef="let consultant">{{ consultant.grade }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['select', 'nom prenom', 'status', 'date_integration', 'grade']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['select', 'nom prenom', 'status', 'date_integration', 'grade'];"></tr>
              </table>
              
          </div>
          </div>
    
        <mat-paginator [length]="consultants.length"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        [pageSizeOptions]="[1, 10, 20]"
        (page)="onPageChange($event)">
</mat-paginator>

    </mat-card>
