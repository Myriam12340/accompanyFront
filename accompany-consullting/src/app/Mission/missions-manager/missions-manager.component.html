<div *ngIf="showIntegration">
  <table mat-table [dataSource]="evalMissions" class="mat-elevation-z8 my-table" style="width: 100%;">
    <!-- Colonne Titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef class="my-column">Titre</th>
      <td mat-cell *matCellDef="let evalMission" class="my-column">{{ evalMission.titre }}</td>
    </ng-container>

    <!-- Colonne Référent -->
    <ng-container matColumnDef="referent">
      <th mat-header-cell *matHeaderCellDef class="my-column">Référent</th>
      <td mat-cell *matCellDef="let evalMission" class="my-column">{{ evalMission.nom }}</td>
    </ng-container>

    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="my-column">Actions</th>
      <td mat-cell *matCellDef="let evalMission" class="my-column">
        <!-- Ajoutez ici les actions que vous souhaitez afficher pour chaque mission -->
        <button mat-raised-button class="btn btn-success btn-sm mr-2" (click)="evaluer(evalMission.mission,evalMission.titre,evalMission.nom)">
          <i class="fa fa-check-circle"></i> Passe
        </button>
      </td>
    </ng-container>

    <!-- En-têtes de colonne -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Lignes de données avec filtre -->
    <tr mat-row *matRowDef="let evalMission; columns: displayedColumns" [class.hidden]="evalMission.feedbackManager !== '' && evalMission.noteManager !== null"></tr>
  </table>
</div>

<div *ngIf="showMonthly">
  <table mat-table [dataSource]="missions" class="mat-elevation-z8 my-table" style="width: 100%;">
    <!-- Colonne Titre -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef class="my-column">Titre</th>
      <td mat-cell *matCellDef="let mission" class="my-column">{{ mission.titre }}</td>
    </ng-container>

    <!-- Colonne Référent -->
    <ng-container matColumnDef="referent">
      <th mat-header-cell *matHeaderCellDef class="my-column">Référent</th>
      <td mat-cell *matCellDef="let mission" class="my-column">{{mission.nbeval}}</td>
    </ng-container>

    <!-- Colonne Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="my-column">Actions</th>
      <td mat-cell *matCellDef="let mission" class="my-column">
        <!-- Ajoutez ici les actions que vous souhaitez afficher pour chaque mission -->
        <button mat-raised-button class="btn btn-success btn-sm mr-2" (click)="evalmonth(mission.id,'frommanager')">
          <i class="fa fa-check-circle"></i> Passe
        </button>
      </td>
    </ng-container>

    <!-- En-têtes de colonne -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Lignes de données avec filtre -->
    <tr mat-row *matRowDef="let mission; columns: displayedColumns" [class.hidden]="mission.feedbackManager !== '' && mission.noteManager !== null"></tr>
  </table>
</div>
