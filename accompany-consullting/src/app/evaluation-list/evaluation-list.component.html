



<div>
  <table class="table mat-elevation-z8" style="width: 100%;" mat-table [dataSource]="birthdayConsultants">

    <ng-container matColumnDef="nom prenom">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> Nom &Prenom </th>
      <td mat-cell *matCellDef="let consultant">{{ consultant.nom }} {{ consultant.prenom }}</td>
    </ng-container>
    <ng-container matColumnDef="date_naissance">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> Date d'anniversaire</th>
      <td mat-cell *matCellDef="let consultant"> {{ consultant.date_naissance | date:'dd-MM-yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="date_integration">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> Date d'integration </th>
      <td mat-cell *matCellDef="let consultant"> {{ consultant.date_integration | date:'dd-MM-yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef class="thead-info"> Grade</th>
      <td mat-cell *matCellDef="let consultant"> {{ consultant.grade }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="[ 'nom prenom', 'date_naissance', 'date_integration', 'grade']"></tr>
    <tr mat-row *matRowDef="let consultant; columns: [ 'nom prenom', 'date_naissance', 'date_integration', 'grade'];"></tr>
  </table>
</div>
