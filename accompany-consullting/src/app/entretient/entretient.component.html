<mat-card>
  <mat-card-content>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">

          <div class="container">
            <!-- ... -->
            <form [formGroup]="entretienForm" class="form-container">
            <div class="p-20 bg-info">
              <h4 class="card-title text-white m-0 text-center">Description du poste</h4>
            </div>

            <fieldset>
              <div class="fieldset-content">
                <mat-form-field class="col-md-4">
                  <input matInput placeholder="Post" name="post" formControlName="post" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Description Poste" name="descriptionPoste" formControlName="descriptionPoste" required>
                </mat-form-field>
              </div>
            </fieldset>

            <!-- Profil du Candidat -->
            <div class="p-20 bg-info">
              <h4 class="card-title text-white m-0 text-center">Profil du Candidat</h4>
            </div>

            <fieldset>
              <div class="fieldset-content">
                <mat-form-field class="col-md-4">
                  <input matInput placeholder="Nom" name="nom" formControlName="nom" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Prénom" name="prenom" formControlName="prenom" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Email" name="email" formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Mobile 1" name="tel1" formControlName="tel1" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Mobile 2" name="tel2" formControlName="tel2" required>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="Compétence" name="Competance" formControlName="Competance" required>
                </mat-form-field>
                <div>
                  <label for="cvPdf">CV (PDF):</label>
                  <input type="file" id="cvPdf" (change)="onFileSelected($event)" accept=".pdf">
                </div>

                
               </div>
            </fieldset>

            <!-- Avis de recruteur -->
            <div class="p-20 bg-info">
              <h4 class="card-title text-white m-0 text-center">Avis de recruteur</h4>
            </div>

            <fieldset>
              <div class="fieldset-content">
                <mat-form-field class="col-md-4">
                  <input matInput placeholder="Avis" name="avis" formControlName="avis" required>
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Décision</mat-label>
                  <mat-select formControlName="statut">
                    <mat-option value="GO">GO</mat-option>
                    <mat-option value="NOTGO">NOT GO</mat-option>
                    <mat-option value="standby">Stand By</mat-option>

                  </mat-select>
                </mat-form-field>
              </div>
            </fieldset>

            <br><br>
            <section>
              <div class="button-container">
                <button  class="cancel-button" (click)="annuler()" aria-label="Home">
                  <mat-icon>close</mat-icon> Annuler
                </button>
            
                <button  class="save-button" (click)="addEntretien()" aria-label="Open in new tab">
                  <mat-icon>save</mat-icon> Enregistrer
                </button>
            
                <button  class="add-button" (click)="add()" *ngIf="entretienForm.controls.statut.value === 'GO'" aria-label="Add">
                  <mat-icon>plus_one</mat-icon> Ajouter
                </button>
              </div>
            </section>
            
          </form>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
