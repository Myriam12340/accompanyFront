<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<mat-card>
<div class="p-20 bg-info position-relative">
  <h4 class="card-title text-white m-0">Liste des congés</h4>
</div>






<br>
<!-- Add the following code to your template -->
<div [formGroup]="searchForm" class="search-container">
  <input type="text" formControlName="searchValidatorTerm" placeholder="Recherche par nom et prénom" />

    <select formControlName="selectedMonth" >
      <option *ngFor="let month of months" [ngValue]="month.value">{{ month.name }}</option>
    </select>
 
  <button (click)="searchConges()" class="button-recherche">Rechercher</button>
</div>


<br>
<div class="row col-12">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary mr-2" style=" border-radius: 10px;" (click)="filterByToday()">
      <mat-icon>today</mat-icon>
      Aujourd'hui
    </button>
    <button type="button" class="btn btn-primary mr-2" style=" border-radius: 10px;" (click)="filterByWeek()">
      <mat-icon>calendar_today</mat-icon>

      Semaine
    </button>
    <button type="button" class="btn btn-primary mr-2" style=" border-radius: 10px;" (click)="filterByMonth()">
      <mat-icon>calendar_today</mat-icon>

      Mois
    </button>
  </div>
</div>
<br>
<mat-table [dataSource]="filteredConges" >
    <ng-container matColumnDef="demandeurnom">
       <mat-header-cell *matHeaderCellDef>Demandeur</mat-header-cell>
      <mat-cell *matCellDef="let conge">{{ conge.demandeurnom }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="validateurnom">
        <mat-header-cell *matHeaderCellDef>Validateur</mat-header-cell>
       <mat-cell *matCellDef="let conge">{{ conge.validateurnom }}</mat-cell>
     </ng-container>
  
    <ng-container matColumnDef="dateDebut">
      <mat-header-cell *matHeaderCellDef>Date de début</mat-header-cell>
      <mat-cell *matCellDef="let conge">{{ conge.dateDebut | date }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="dateFin">
      <mat-header-cell *matHeaderCellDef>Date de fin</mat-header-cell>
      <mat-cell *matCellDef="let conge">{{ conge.dateFin | date }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="duree">
      <mat-header-cell *matHeaderCellDef>Durée</mat-header-cell>
      <mat-cell *matCellDef="let conge">{{ conge.duree }} jours</mat-cell>
    </ng-container>
    <ng-container matColumnDef="etat">
      <mat-header-cell *matHeaderCellDef>État</mat-header-cell>
      <mat-cell *matCellDef="let conge">
        {{conge.etat}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let conge">
      
       <button mat-button class="btn btn-outline-primary mr-2"  (click)=" congedata(
     conge,'byrh')"><mat-icon>visibility</mat-icon>
        Consulter</button>

        <div *ngIf="conge.imprime" class="icon-container">
          <i class="fa fa-check-circle-o check-icon" aria-hidden="true"></i>
        </div>
        
      </mat-cell>
  
  
  
    </ng-container>
    <mat-header-row *matHeaderRowDef="['demandeurnom','validateurnom', 'dateDebut', 'dateFin','duree', 'etat','actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['demandeurnom','validateurnom', 'dateDebut', 'dateFin','duree', 'etat','actions'];"></mat-row>
  </mat-table>
</mat-card>
