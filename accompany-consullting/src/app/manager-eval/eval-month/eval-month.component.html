<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


<mat-card>
    <form>

        <mat-toolbar style="background-color: #5F9EA0; color:white;">
            <mat-toolbar-row style="text-align: center;">
                <span><i class="fa-solid fa-people-group"></i> Evaluation Mensuel</span>
            </mat-toolbar-row>
        </mat-toolbar>
        <br>







        <div class="row">
            <div class="col">
                <label for="demandeur">Titre de mission: <i class="fa fa-briefcase"></i> </label>
                <input type="text" class="form-control" id="titreMission" value={{mission.titre}} required disabled style="cursor: not-allowed;">
                <label for="demandeur"> Chef de mission <i class="fa fa-user"></i></label>
                <input type="text" class="form-control" id="emailManager" value={{nomchef}} required disabled style="cursor: not-allowed;">

                <label for="nbConsultants">Nombre de consultants</label>
                <input type="number" class="form-control" id="nbConsultants" value={{nombreequipe}} disabled style="cursor: not-allowed;">


            </div>
        </div>
        <mat-toolbar style="background-color: #5F9EA0; color:white;">
            <mat-toolbar-row style="text-align: center;">
                <span> <i class="fa-solid fa-user-plus"></i> Les membres d'equipe </span>
            </mat-toolbar-row>
        </mat-toolbar>
        <div *ngFor="let membre of membresEquipe">
            <label for="demandeur">Email de consultant: <i class="fa fa-briefcase"></i> </label>

            <input type="email" class="form-control" id="nbConsultants" value={{membre.mail}} disabled style="cursor: not-allowed;">
            <label for="demandeur">Nom & Prenom : <i class="fa fa-briefcase"></i> </label>

            <input type="text" class="form-control" id="nbConsultants" value="{{membre.nom}}  {{membre.prenom}}" disabled style="cursor: not-allowed;">


         <button type="submit" class="btn btn-primary mr-2" (click)="evaluer(membre.nom,membre.prenom,membre.id, mission.id, mission.manager)"*ngIf="from === 'frommanager'"
  [disabled]="consultantsEvalues.includes(membre.id)">
  <i class="fas fa-check"></i> Ã‰valuer
</button>
<button type="submit" class="btn btn-primary mr-2" (click)="consulter_eval(membre.nom,membre.prenom,membre.id, mission.id, mission.manager)"*ngIf="from === 'fromrh'"
[disabled]="consultantsEvalues.includes(membre.id)">
<i class="fas fa-check"></i> Voir l'eval
</button>
              

          </div>
          <ng-container *ngIf="from === 'frommanager'">
            <button class="btn btn-danger btn-sm"  aria-label="Home" (click)="terimner()">Terminer
                <mat-icon>home</mat-icon>
              </button>
          </ng-container>
     






    </form>
</mat-card>
